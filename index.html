  <body>
    <section class="overlay-fixer" id="overlay-container">
      <section class="overlay-main">
        <div class="img-layer-container">
          <div class="heading-exit-container">
            <span class="overlay-text-header" id="overlayText"></span>
            <div class="exit-container">
              <i
                class="fa-regular fa-circle-xmark"
                id="exitOverlay"
                onclick="exitOverlay()"
              ></i>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section class="content-section">
      <h1 class="heading">Hello there!</h1>
      <span class="para"
        >Meet Your Personal Assistant, your new personal assistant with an
        outstanding personality!</span
      >
    </section>

    <section class="entire-container" id="allContainer">
      <div class="container">
        <section class="font-awesome-icon-section">
          <div class="behind-slab">
            <div class="slab1"></div>
            <div class="empty-test-div">
              <i
                class="fa-regular fa-calendar clickable"
                id="calendar"
                onclick="funDate()"
              ></i>
            </div>

            <div class="slab2"></div>
            <i
              class="fa-regular fa-face-grin-tongue-wink clickable"
              onclick="jokeExecute()"
              id="joke-el"
            ></i>
          </div>
          <div class="center-slab">
            <div class="cslab1"></div>
            <i
              class="fa-regular fa-clock clickable"
              onclick="clockFun()"
              id="clock"
            ></i>
            <div class="cslab2"></div>
            <i
              class="fa-solid fa-magnifying-glass clickable"
              onclick="redirection()"
              id="googleSearch"
            ></i>
          </div>
          <div class="front-slab">
            <div class="fslab1"></div>
            <i
              class="fa-solid fa-cloud-sun clickable"
              onclick="weatherFun()"
              id="weatherCheck"
            ></i>
            <div class="fslab2"></div>
            <i
              class="fa-regular fa-lightbulb clickable"
              onclick="redirectionAnother()"
              id="inspiration"
            ></i>
          </div>
        </section>

        <div class="ai-assistant circle breathe-and-jump" id="ai-assistant">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
        </div>
        <div class="bottom-circle jump-pulse"></div>
      </div>
    </section>
    <div class="hovering-el">
      <p class="hover-text" id="hover-text"></p>
    </div>

    <script src="./scripts/script.js" defer></script>
  </body>
